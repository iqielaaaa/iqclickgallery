                <h2 class="article-title popup-effect" style="animation-delay: 0.2s;">SPORTSDAY SKRM 25'&nbsp;&nbsp;</h2>
                
                <p class="typewriter-text" data-text="Next on the list was the Sekolah Kebangsaan Raja Muda annual sports day, which was a truly unique experience. Unlike the usual morning schedules, this event was held at nightâ€”a rare and special occurrence for a school sports day. The event took place at the Panasonic Stadium, and as an alumnus of the school, I felt incredibly honored to return and serve my former school as their official photographer.

The night kicked off with a grand march-past featuring all the sports houses: Red, Blue, Green, and Yellow. The atmosphere was electric, especially during the performances by the Level 2 (Tahap 2) students. They were lively and cheerful, donning creative costumes based on a unique "Food & Beverage" (F&B) theme that really lit up the stadium."></p>
                
                <br>
                
                <p class="typewriter-text" data-text="Beyond the pageantry, I witnessed some extraordinary athletic talent on the track, with several students even smashing long-standing school records. The night ended on a high note as the Yellow House emerged as the overall champions, their victory celebrated with loud cheers and pure joy from their supporters."></p>
