                <h2 class="article-title popup-effect" style="animation-delay: 0.2s;">RANGERS RUGBY 7'S&nbsp;</h2>
                
                <p class="typewriter-text" data-text="This assignment stood out as truly unique compared to my previous jobs. Instead of a one-off event, I was booked for an entire month, covering the action every Saturday. It was a special development league established by Petaling Perdana Rugby in collaboration with Rangers SK Raja Muda, specifically designed to unearth fresh talent in the Under-11 category within the district.

Watching these kids play was an eye-opening experience. I saw raw, undeniable potentialâ€”young talents who I believe could one day grow up to become national players and bring glory to Malaysia. Despite their young age, they were incredibly agile, brave, and played without fear, tackling challenges much bigger than themselves."></p>
                
                <br>
                
                <p class="typewriter-text" data-text="The atmosphere was further elevated by the amazing sportsmanship and the unwavering support from the parents on the sidelines. It was heartwarming to see such a strong community spirit. Events like this prove that with strong grassroots support, the sport of rugby is becoming increasingly famous and beloved across our country."></p>
