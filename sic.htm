                <h2 class="article-title popup-effect" style="animation-delay: 0.2s;">SIC RUNNING CLUB V1</h2>
                
                <p class="I was back behind the lens for SIC, but this time for a totally different vibe—a collaboration with a local running club. We decided to conduct the shoot at night to capture a unique, atmospheric mood that stands out from the usual daytime photos. The main goal was to create compelling visuals that would attract new members to the club while simultaneously elevating SIC’s branding with a fresh, modern look."></p>
                
                <br>
                
                <p class="typewriter-text" data-text="From a technical standpoint, this was a challenging assignment. Dealing with low light conditions meant I really had to push my skills and equipment to the limit. I had to be extremely focused to ensure every shot was sharp, well-exposed, and high-quality, despite the lack of natural lighting. It was a test of precision, but capturing the runners against the night backdrop produced some stunning results."></p>
